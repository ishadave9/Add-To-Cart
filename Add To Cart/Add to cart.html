<!DOCTYPE html>
<html>
<head>
	<title>Add To Cart</title>
	<link rel="stylesheet" type="text/css" href="Add to cart.css">
</head>
<body>
   
  <div class="main">
	<h1>Online Store</h1>
	<img src="https://cdn-icons-png.freepik.com/256/6054/6054035.png?ga=GA1.1.1194339509.1713613919&semt=ais_hybrid" height="50" width="50" id="basketImage" onclick="clickCart()">
	<h2 id="itemCounter">0</h2>
	<p id="orderTotal"></p>

	<div class="product">
		<img src="https://images.unsplash.com/photo-1608189617989-7914461e9f33?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTR8fHRlZGR5JTIwYmVhcnxlbnwwfHwwfHx8MA%3D%3D" height="150" width="150">
		<h2>Brown Teddy Bear </h2>
		<p>Price: $700</p>
		<button class="add-to-cart-button" onclick="addToCart(Product1)">Add to Cart</button>
	</div>

	<div class="product">
		<img src="https://images.unsplash.com/photo-1543886151-3bc2b944c718?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjB8fHRlZGR5JTIwYmVhcnxlbnwwfHwwfHx8MA%3D%3D" height="150" width="150">
		<h2>Teddy Bear</h2>
		<p>Price: $500</p>
		<button class="add-to-cart-button" onclick="addToCart(Product2)">Add To Cart</button>	
	</div>

	<div class="product">
		<img src="https://images.unsplash.com/photo-1570487584679-071265e3c595?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTZ8fHRlZGR5JTIwYmVhciUyMHBpbmt8ZW58MHx8MHx8fDA%3D" height="150" width="150">
		<h2>Teddy</h2>
		<p>Price: $250</p>
		<button class="add-to-cart-button" onclick="addToCart(Product3)">Add To Cart</button>	
	</div>

	<div class="product">
		<img src="https://media.istockphoto.com/id/1398445138/photo/colorful-cute-teddy-bear-doll.webp?b=1&s=170667a&w=0&k=20&c=iuBMHoiQNFy3gbmMnA9pPNG5KcvQtmQm5QLbTEdXXKg=" height="150" width="150">
		<h2>colourful teddy bears</h2>
		<p>Price: $900</p>
		<button class="add-to-cart-button" onclick="addToCart(Product4)">Add To Cart</button>	
	</div>

	<div class="product">
		<img src="https://images.unsplash.com/photo-1561358560-7dc4838290c1?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fHRlZGR5JTIwYmVhciUyMHBpbmt8ZW58MHx8MHx8fDA%3D" height="150" width="150">
		<h2>Colored Teddy</h2>
		<p>Price: $350</p>
		<button class="add-to-cart-button" onclick="addToCart(Product5)">Add To Cart</button>	
	</div>
  </div>

	<script type="text/javascript" src="Add to cart.js"></script>

</body>
</html>
